name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: run build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    name: run tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
